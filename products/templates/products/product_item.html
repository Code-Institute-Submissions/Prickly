{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-1 mt-md-5">
        <button class="btn btn-small btn-outline-secondary rounded-0 text-uppercase" onclick="history.go(-1)">
            Back
        </button>
        <div class="row text-center">
            <div class="col-12 col-md-6">
                <img src="{{ product.main_pic.url }}" alt="The main picture of {{ product.name }}">
            </div>
            <div class="col-12 col-md-6 px-3 px-md-3 px-lg-5">
                <h3 class="mb-3">{{product.name}}</h3>
                <div class="mb-2">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>      
                    {{ product.avg_rating }}
                </div>
                <p>{{ product.description }}</p>
                <div class="qty-container">
                    <!-- <button class="btn btn-small" id="qty-incr">
                        <i class="fas fa-minus p-1 border rounded-0"></i>
                    </button> -->
                    <!-- <input type="number" min="1" max="10" step="1" value="1" onkeydown="return false"> -->
                    <input type="number" min="1" max="10" step="1" value="1" class="p-2">
                    <!-- <button class="btn btn-small" id="qty-decr">
                        <i class="fas fa-plus p-1 border rounded-0"></i>
                    </button> -->
                    <p class="fs-4 mt-2">â‚¬ {{ product.price }}</p>
                    <button class="btn btn-sm btn-outline-secondary rounded-0 text-uppercase p-2">
                        Put in the cart <i class="fas fa-cart-arrow-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
